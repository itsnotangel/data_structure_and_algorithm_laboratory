{% extends "base.html" %}
{% block content %}
<div class="tool-page">
    <a href="{{ url_for('works') }}" class="btn btn-back">⬅️ Back</a>

    <h1 class="tool-title">Infix to Postfix Converter</h1>
    <p class="tool-desc">Enter an infix expression below to convert it into postfix (Reverse Polish) notation.</p>

    <form method="POST" class="form-card">
        <input type="text" name="infixExpression" placeholder="Enter infix expression (e.g. A + B * C)" required>
        <button type="submit" class="btn btn-primary">Convert to Postfix</button>
    </form>

    {% if result %}
    <div class="result-card glow">
        <h3>Postfix Expression:</h3>
        <p>{{ result }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
