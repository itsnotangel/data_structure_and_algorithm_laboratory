<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title if title else "Futuristic Flask App" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Base Body & Font */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(160deg, #0a0a0f 0%, #1c1c2f 100%);
            color: #e0e0ff;
            scroll-behavior: smooth;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            border-bottom: 1px solid #222;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .navbar:hover {
            background: rgba(20, 20, 30, 1);
        }

        .nav-left {
            font-weight: bold;
            font-size: 1.5em;
            letter-spacing: 2px;
            color: #00e0ff;
        }

        .nav-links a {
            color: #b0b0ff;
            margin-left: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .nav-links a:hover {
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px 20px;
            }
            .nav-links {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }
            .nav-links a {
                margin: 8px 0;
            }
        }

        /* Main Content Area */
        main.content {
            margin-top: 100px;
            padding: 30px 60px;
            min-height: calc(100vh - 100px);
            transition: all 0.3s ease;
        }

        /* Smooth Heading Animations */
        h1, h2 {
            color: #00e0ff;
            margin-bottom: 15px;
            text-shadow: 0 0 8px rgba(0,224,255,0.5);
        }

        p {
            color: #b8b8d4;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">LaiSite</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('works') }}">Works</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
